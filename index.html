<!DOCTYPE html>
<html>
  <head>
    <title>Bayes</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="container">
      <div id="train" class="input">
        <h3>Train</h3>
        <p>
          <textarea
            id="train_phrase"
            placeholder="Training data: Enter English, Spanish, or French text here."
          ></textarea>
        </p>
        <p>
          <input id="language" placeholder="language" />
        </p>
        <button id="train_button">Train</button>
      </div>
      <div id="app" class="input">
        <h3>Guess</h3>
        <textarea
          id="test_phrase"
          placeholder="Enter English, Spanish, or French text here."
        ></textarea>
        <button id="test_button">Guess Language</button>
        <p id="test_full_results"></p>
      </div>
    </div>
    <script src="bayes.js"></script>
    <script src="train-1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
